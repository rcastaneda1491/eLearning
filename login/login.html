<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>eLearning | Iniciar Sesión</title>
</head>
<body>
    <div id="container">
        <div id="info-section">
            <img id="logo" src="../img/logo.svg" alt="Logo">
            <h2 id="bienvenida">¡Bienvenido!</h2>
            <p id="description">Aprende y crece en eLearning, nuestra 
                plataforma de cursos online
            </p>
            <a class="login-register" href="#">Registrarse</a>
        </div>
        <div id="login-section">
            <h1>Iniciar Sesión</h1>
            <input type="email" class="inputs" placeholder="Correo Electrónico">
            <input type="password" class="inputs" placeholder="Contraseña">
            <a class="login-register" id="login" href="#">Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
